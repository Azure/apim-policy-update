# See: https://github.com/DavidAnson/markdownlint

# Unordered list style
MD004:
  style: dash

# Disable line length
MD013: false

# Ordered list item prefix
MD029:
  style: one

# Spaces after list markers
MD030:
  ul_single: 1
  ol_single: 1
  ul_multi: 1
  ol_multi: 1

# Disable trailing punctuation in headers
MD026: false

# Disable multiple top level headers in the same document
MD025: false

# Code block style
MD046:
  style: fenced
